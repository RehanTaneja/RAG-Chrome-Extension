<!DOCTYPE html>
<html>
<head>
  <title>PDF Text Extractor</title>
  <style>
    body {
      width: 400px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    #selectionContainer {
      border: 1px solid #ddd;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      background-color: #f9f9f9;
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.4;
    }
    .controls {
      margin-bottom: 15px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }
    button:hover {
      background-color: #3367d6;
    }
    select {
      padding: 8px;
      width: 100%;
      margin-bottom: 15px;
    }
    #output {
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
      min-height: 60px;
    }
    .instructions {
      font-style: italic;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>PDF Text Extractor</h2>
  
  <div class="instructions">
    Select text in your PDF, then click "Capture Selection" below
  </div>
  
  <div id="selectionContainer">No text captured yet</div>
  
  <div class="controls">
    <button id="captureButton">Capture Selection</button>
  </div>
  
  <select id="actionDropdown">
    <option value="">-- Select Action --</option>
    <option value="summaryOption">Generate Summary</option>
    <option value="synopsisOption">Create Synopsis</option>
    <option value="linkOption">Find Related Links</option>
  </select>
  
  <div id="output">Results will appear here</div>
  
  <script src="popup.js"></script>
</body>
</html>
